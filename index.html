<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Order summary component</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="./src/images/illustration-hero.svg" alt="illustration-hero">

            <h2 class="title">Order Summary</h2>
            <P class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</P>

            <div class="plan">
                <img src="./src/images/icon-music.svg" alt="icon music" class="icon-music">

                <ul>
                    <li class="plan-type">Annual Plan</li>
                    <li class="price">$59.99/year</li>
                </ul>

                <a href="#" class="change-plan">Change</a>
            </div>

            <button class="proceed">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </main>
</body>
</html>
