<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Order summary component</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="./src/images/illustration-hero.svg" alt="illustration-hero">

            <h2 class="title"></h2>
            <P class="description"></P>

            <div class="plan">
                <img src="./src/images/icon-music.svg" alt="icon music" class="icon-music">

                <ul>
                    <li class="plan-type"></li>
                    <li class="price"></li>
                </ul>

                <a href="#" class="change-plan"></a>
            </div>

            <button class="proceed"></button>
            <a href="#" class="cancel"></a>
        </div>
    </main>
</body>
</html>
